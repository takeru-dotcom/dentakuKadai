<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="dentaku2.css">
      <title>電卓</title>
    </head>
 
    <body>
      <form name="dentaku">
      <div class="background">
      <div>
        <input type="text" value="" class="display" name="display" id="display">
      </div>
      <div>
        <ul>
          <li><input type="button" value="C" class="Button" onclick="get_calc(this)"></li>
          <li><input type="button" value="+/-" class="Button" onclick="get_calc(this)" disabled></li><!--未実行-->
          <li><input type="button" value="%" class="Button" id="b6" onclick="get_calc(this)" disabled></li>
          <li><input type="button" value="÷" class="FourArithmeticOperations" id="b1" onclick="get_calc(this)" disabled></li>
        </ul>
        <ul>
          <li><input type="button" value="7" name="NumberButton" class="NumberButton" onclick="get_calc(this)"></li>
          <li><input type="button" value="8" name="NumberButton" class="NumberButton" onclick="get_calc(this)"></li>
          <li><input type="button" value="9" name="NumberButton" class="NumberButton" onclick="get_calc(this)"></li>
          <li><input type="button" value="×" class="FourArithmeticOperations" id="b2" onclick="get_calc(this)" disabled></li>
        </ul>
         <ul>
          <li><input type="button" value="4" name="NumberButton" class="NumberButton" onclick="get_calc(this)"></li>
          <li><input type="button" value="5" name="NumberButton" class="NumberButton" onclick="get_calc(this)"></li>
          <li><input type="button" value="6" name="NumberButton" class="NumberButton" onclick="get_calc(this)"></li>
          <li><input type="button" value="-" class="FourArithmeticOperations" id="b3" onclick="get_calc(this)" disabled></li>
        </ul>
         <ul>
          <li><input type="button" value="1" name="NumberButton" class="NumberButton" onclick="get_calc(this)"></li>
          <li><input type="button" value="2" name="NumberButton" class="NumberButton" onclick="get_calc(this)"></li>
          <li><input type="button" value="3" name="NumberButton" class="NumberButton" onclick="get_calc(this)"></li>
          <li><input type="button" value="+" class="FourArithmeticOperations" id="b4" onclick="get_calc(this)" disabled></li>
        </ul>
         <ul>
          <li><input type="button" value="0" class="ZeroButton" onclick="get_calc(this)"></li>
          <li><input type="button" value="." class="Button" onclick="get_calc(this)"></li>
          <li><input type="button" value="=" class="FourArithmeticOperations" id="b5" onclick="get_calc(this)" disabled></li>
        </ul>
      </div>
      </div>
      </form>
      <script src="dentaku2.js"></script>
    </body>
  </html>
